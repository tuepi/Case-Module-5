<section id="aa-signin">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-signin-area">
          <div class="aa-signin-form">
            <div class="aa-signin-form-title">
              <a class="aa-property-home" routerLink='/'>Property Home</a>
              <h4>Create your account and Stay with us</h4>
            </div>
            <form class="contactform" [formGroup]="registerForm" (submit)="register()" >
              <div class="aa-single-field">
                <label>User Name<span class="required">*</span></label>
                <input type="text" required="required" aria-required="true" value="" name="username" formControlName="username">
              </div>
              <div class="aa-single-field">
                <label>Password <span class="required">*</span></label>
                <input type="password" name="password" formControlName="password">
              </div>
              <div class="aa-single-field">
                <label>Confirm Password <span class="required">*</span></label>
                <input type="password" name="confirm-password" formControlName="confirmPassword">
              </div>
              <div class="aa-single-field">
                <label>Phone <span class="required" style="color: red">*</span></label>
                <input type="text" required="required" aria-required="true" value="" name="phone" formControlName="phone">
              </div>
              <div class="aa-single-submit">
                <input type="submit" value="Create Account" name="submit">
              </div>
            </form>
            <a routerLink="/login">Login</a> | <a routerLink="/">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
